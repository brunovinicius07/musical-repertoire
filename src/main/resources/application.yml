server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/playitdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.add.type.headers: false

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLI}
            clientSecret: ${GOOGLE_SEC}
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com

api:
  security:
    token:
      secret: 645267556B58703273357638792F413F4428472B4B6250655368566D59713374
      timeExpiration: 2
      timeExpirationToChangePassword: 5
