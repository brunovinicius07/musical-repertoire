server:
  port: 80

api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret-key}

## H2 Connection
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

## H2 Client
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    open-in-view: false

## Oauth2
  security:
    oauth2:
      client:
        registration:

          ##Google

          google:
            clientId: ${GOOGLE_CLI}
            clientSecret: ${GOOGLE_SEC}

          facebook:
            clientId: ${FACEBOOK_CLI}
            clientSecret: ${FACEBOOK_SEC}



